<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>My pizza</h1>
        <form>
          <input
            type="text"
            id="name"
            maxlength="30"
            placeholder="Pizza name"
          />

          <input type="number" id="price" step=".01" placeholder="Price" />

          <input
            type="number"
            id="heat"
            step="1"
            min="1"
            max="3"
            placeholder="Heat"
          />

          <input
            type="text"
            id="toppings"
            min="2"
            placeholder="Pizza Toppings"
          />

          <input
            type="button"
            id="button"
            value="Add toppings"
            onclick="add_element_to_array();"
          />
          <button id="add-btn">Add pizza</button>
        </form>
      </div>
    </header>
    <section>
      <div class="content">
        <h1>All pizzas</h1>
        <hr />
        <div id="orders">
          <h3 id="order-id">Order 1</h3>
          <div id="order-name">Pizza name</div>
          <div id="images"></div>
          <div id="order-price">Price</div>
          <div id="order-toppings">Toppings</div>
          <button id="delete-btn">Delete order</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
